<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gmail</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <header>
            <div class="header-logo">
                <img id="logo" src="https://1000marche.net/wp-content/uploads/2020/03/Gmail-logo.png" alt="Logo Gmail" />
                <span id="logo-text">Gmail</span>
            </div>
            <hr />
            <div class="header-bottom">
                <input type="text" placeholder="Cerca qualcosa..." />
                <button>Vai!</button>
                <div id="count">Tu hai <span id="unread-count">30</span> messaggi non letti</div>
            </div>
        </header>

        <hr />

        <main>

            <div class="email-row read"> 
                <input type="checkbox">
                <span class="star"></span>
                <strong>Oggetto della email</strong>
                <span class="email-text">testo della email</span>
            </div>
            <div class="email-row unread"> 
                <input type="checkbox">
                <span class="star"></span>
                <strong>Oggetto della email</strong>
                <span class="email-text">testo della email</span>
            </div>
            <div class="email-row read"> 
                <input type="checkbox">
                <span class="star"></span>
                <strong>Oggetto della email</strong>
                <span class="email-text">testo della email</span>
            </div>
            <div class="email-row read"> 
                <input type="checkbox">
                <span class="star"></span>
                <strong>Oggetto della email</strong>
                <span class="email-text">testo della email</span>
            </div>

        </main>

        <hr />


        <footer>
            Gmail <span class="powered-by">power by Simone</span>
        </footer>
        
    </body>
</html>
